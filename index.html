<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="buttons_container">
        <div class="buttons">
            <div id="operand1_area"></div>
            <div id="operand2_area"></div>
            <div id="result_area"></div>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="b0">0</button>
            <button id="bPoint">,</button>
            <button id="bPlus">+</button>
            <button id="bMinus">-</button>
            <button id="bMultiply">*</button>
            <button id="bDivide">/</button>
            <button id="bEquals">=</button>
            <button id="bClear">Clear</button>
            <button id="bBackspace">Backspace</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
